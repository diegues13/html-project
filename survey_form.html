<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="decription" content="This is a survey form for freecodecamp">
    <meta name="author" content="Diego Mosquera">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey_form_style.css">

</head>

<body>
    <main id="main">

        <h1 id="title">
            industry 4.0
        </h1>

        <p id="description">
            The Fourth Industrial Revolution Survey
        </p>

        <form id="survey-form">

            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" name="full_name" placeholder="Enter your Name" required>

            <label id="email-label" for="email">Email</label>
            <input id="email" type="email" name="email_adress" placeholder="Enter your Email" required>

            <label id="number-label" for="number">Age</label>
            <input id="number" type="number" name="age" placeholder="Enter your Age" required min="18" max="65">

            <label id="dropdown-label" for="dropdown">Where did you hear about Industry 4.0?</label>
            <select id="dropdown" name="options">
                <option disabled selected value>Select a option</option>
                <option value="option1">University</option>
                <option value="option2">Intenet</option>
                <option value="option3">Course</option>
                <option value="option4">Social Media</option>
                <option value="option5">First time you hear about it</option>
            </select>

            <div>What is your highest level of education
                <label><input type="radio" id="option1" name="fname" value="option1"> High School</label>
                <label><input type="radio" id="option2" name="fname" value="option2">Bachelor's Degree</label>
                <label><input type="radio" id="option3" name="fname" value="option3"> Master's Degree</label>
            </div>

            <div>What kind of technology do you know?
                <label><input type="checkbox" id="vehicle2" name="vehicle2" value="bigdata"> Big Data Analytics</label>
                <label><input type="checkbox" id="vehicle3" name="vehicle3" value="iot"> Internet of Things</label>
                <label><input type="checkbox" id="vehicle1" name="vehicle1" value="cloud"> The Cloud</label>
                <label><input type="checkbox" id="vehicle1" name="vehicle4" value="systemintegration"> System Integration</label>
                <label><input type="checkbox" id="vehicle1" name="vehicle1" value="robots"> Autonomous Robots</label>
            </div>

            <label>Why are you interested in Industry 4.0?<textarea name="" id="textarea" placeholder="Your comments here"></textarea></label>

            <input type="submit" id="submit" class="submit-button">

        </form>
    </main>
    <p id="sign">Code by <em>Diego Mosquera</em></p>
</body>
