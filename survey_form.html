<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="decription" content="This is a survey form for freecodecamp">
    <meta name="author" content="Diego Mosquera">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey_form_style.css">

</head>

<body>
    <main id="main">

        <h1 id="title">
            industry 4.0
        </h1>

        <p id="description">
            The Fourth Industrial Revolution Survey
        </p>

        <form id="survey-form">

            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" class="box_style" name="full_name" placeholder=" Enter your Name" required>

            <label id="email-label" for="email">Email</label>
            <input id="email" type="email" class="box_style" name="email_adress" placeholder=" Enter your Email" required>

            <label id="number-label" for="number">Age</label>
            <input id="number" type="number" class="box_style" name="age" placeholder=" Enter your Age" required min="18" max="65">

            <label id="dropdown-label" for="dropdown">Where did you hear about Industry 4.0?</label>
            <select id="dropdown" name="options" class="box_style">
                <option disabled selected value>Select a option</option>
                <option value="source1">University</option>
                <option value="source2">Internet</option>
                <option value="source3">Course</option>
                <option value="source4">Social Media</option>
                <option value="source5">First time you hear about it</option>
            </select>

            <div>What is your highest level of education?
                <label><input type="radio" id="edu1" name="edu" value="option1"> High School</label>
                <label><input type="radio" id="edu2" name="edu" value="option2">Bachelor's Degree</label>
                <label><input type="radio" id="edu3" name="edu" value="option3"> Master's Degree</label>
            </div>

            <div>What kind of technology do you know?
                <label><input type="checkbox" id="tech1" name="tech1" value="bigdata"> Big Data Analytics</label>
                <label><input type="checkbox" id="tech2" name="tech2" value="iot"> Internet of Things</label>
                <label><input type="checkbox" id="tech3" name="tech3" value="cloud"> The Cloud</label>
                <label><input type="checkbox" id="tech4" name="tech4" value="systemintegration"> System Integration</label>
                <label><input type="checkbox" id="tech5" name="tech5" value="robots"> Autonomous Robots</label>
            </div>

            <label>Why are you interested in Industry 4.0?<textarea name="" id="textarea" placeholder=" Your comments here" class="box_style"></textarea></label>

            <input type="submit" id="submit" class="submit-button">

        </form>
    </main>
    <p id="sign">Code by <em>Diego Mosquera</em></p>
</body>
