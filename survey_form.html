<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="decription" content="This is a survey form for freecodecamp">
    <meta name="author" content="Diego Mosquera">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@500&display=swap" rel="stylesheet">

    <style>
        :root {
            --col-1: #383e56;
            --col-2: #f69e7b;
            --col-3: #eedad1;
            --col-4: #d4b5b0;

        }

        html {
            font-size: 10px;
            margin: 0px;
            padding: 0px;
        }

        body {
            font-family: 'Baloo Da 2', 'Poppins', sans-serif;
            font-size: 1.5rem;
            line-height: 1.4;
            color: var(--col-4);
            margin: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: -1;
            background-image: linear-gradient(to right, rgba(56, 62, 86, 0.8), rgba(256, 158, 123, 0.7), rgba(56, 62, 86, 0.8)), url(https://cdn.pixabay.com/photo/2017/04/13/20/26/artificial-intelligence-2228610_960_720.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        #title {
            font-size: 3rem;
            text-align: center;
            letter-spacing: 10px;
            text-transform: uppercase;
            margin: 0px;
        }

        form {
            position: relative;
            margin: auto;
            width: 80%;
            background-color: rgba(212, 181, 176, 0.6);
            padding: 5rem;
            border-radius: 0.25rem;
        }

        p {
            font-size: 2rem;
            text-align: center;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 0.5rem;
            background: var(--col-1);
            color: inherit;
            border-radius: 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <main id="main">

        <h1 id="title">
            Survey Form
        </h1>

        <p id="description">
            This is a survey form
        </p>

        <form id="survey-form">

            <label id="name-label" for="name">Name</label><br>
            <input id="name" type="text" name="full_name" placeholder="Enter your Name" required><br>

            <label id="email-label" for="email">Email</label><br>
            <input id="email" type="email" name="email_adress" placeholder="Enter your Email" required><br>

            <label id="number-label" for="number">Age</label><br>
            <input id="number" type="number" name="age" placeholder="Enter your Age" required min="18" max="65"><br>

            <label id="dropdown-label" for="dropdown">Options</label><br>
            <select id="dropdown" name="options">
                <option disabled selected value>Select a option</option>
                <option value="option1">option1</option>
                <option value="option2">option2</option>
                <option value="option3">option3</option>
                <option value="option4">option4</option>
                <option value="option5">option5</option>
            </select><br>
            </label>

            <label>Radio options
                <span>
                    <input type="radio" id="option1" name="fname" value="option1">
                    <label for="option1">Option1</label><br>

                    <input type="radio" id="option2" name="fname" value="option2">
                    <label for="option2">Option2</label><br>

                    <input type="radio" id="option3" name="fname" value="option3">
                    <label for="option3">Option2</label><br>
                </span>
            </label>

            <label>Checkbox options
                <span>
                    <label for="vehicle1"> I have a bike</label><br>
                    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                    <label for="vehicle2"> I have a car</label><br>
                    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                    <label for="vehicle3"> I have a boat</label><br>
                    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                </span>
            </label>

            <label for="textarea">Comments
                <br><textarea name="" id="textarea"></textarea><br>
            </label>

            <input type="submit" id="submit" class="submit-button">

        </form>
    </main>
</body>
