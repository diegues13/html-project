    <main id="main">

        <h1 id="title">

        <p id="description">

        <form id="survey-form">

            <label id="name-label" for="name">Name</label>
            <input id="name" type="text" name="full_name" placeholder="Enter your Name" required><br>

            <label id="email-label" for="email">Email</label>

            <label id="number-label" for="number">Age</label>
            <input id="number" type="number" name="age" placeholder="Enter your Age" required min="18" max="65"><br>

            <label id="dropdown-label" for="dropdown">Options</label>

                <option disabled>Select a option</option>

            </select>

            <fieldset>
                <legend>Radio:</legend>

                <label for="option1">Option1</label>

                <label for="option2">Option2</label>

            </fieldset>

        </form>
